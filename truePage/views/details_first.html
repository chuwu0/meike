      .mui-preview-image.mui-fullscreen{position:fixed;z-index:20;background-color:#000}.mui-preview-footer,.mui-preview-header{position:absolute;width:100%;left:0;z-index:10}.mui-preview-header{height:44px;top:0}.mui-preview-footer{height:50px;bottom:0}.mui-preview-header .mui-preview-indicator{display:block;line-height:25px;color:#fff;text-align:center;margin:15px auto 4;width:70px;background-color:rgba(0,0,0,.4);border-radius:12px;font-size:16px}.mui-preview-image{display:none;-webkit-animation-duration:.5s;animation-duration:.5s;-webkit-animation-fill-mode:both;animation-fill-mode:both}.mui-preview-image.mui-preview-in{-webkit-animation-name:fadeIn;animation-name:fadeIn}.mui-preview-image.mui-preview-out{background:0 0;-webkit-animation-name:fadeOut;animation-name:fadeOut}.mui-preview-image.mui-preview-out .mui-preview-footer,.mui-preview-image.mui-preview-out .mui-preview-header{display:none}.mui-zoom-scroller{position:absolute;display:-webkit-box;display:-webkit-flex;display:flex;-webkit-box-align:center;-webkit-align-items:center;align-items:center;-webkit-box-pack:center;-webkit-justify-content:center;justify-content:center;left:0;right:0;bottom:0;top:0;width:100%;height:100%;margin:0;-webkit-backface-visibility:hidden}.mui-zoom{-webkit-transform-style:preserve-3d;transform-style:preserve-3d}.mui-slider .mui-slider-group .mui-slider-item img{width:auto;height:auto;max-width:100%;max-height:100%}.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img{width:100%}.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item{display:inline-table}.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img{display:table-cell;vertical-align:middle}.mui-preview-loading{position:absolute;width:100%;height:100%;top:0;left:0;display:none}.mui-preview-loading.mui-active{display:block}.mui-preview-loading .mui-spinner-white{position:absolute;top:50%;left:50%;margin-left:-25px;margin-top:-25px;height:50px;width:50px}.mui-preview-image img.mui-transitioning{-webkit-transition:-webkit-transform .5s ease,opacity .5s ease;transition:transform .5s ease,opacity .5s ease}@-webkit-keyframes fadeIn{0%{opacity:0}100%{opacity:1}}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}@-webkit-keyframes fadeOut{0%{opacity:1}100%{opacity:0}}@keyframes fadeOut{0%{opacity:1}100%{opacity:0}}p img{max-width:100%;height:auto}
    </style>
    <title>宝贝详情</title>
   <script>
        var s = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = s/25+ "px";
    </script>

</head>
<body ng-controller="detailCtr" ng-cloak >
    <div class="wrap" ng-view>
        <div class="msg-view">
          <div class="info">
              <div class="part1 clear">
                  <div class="person">
                      <img ng-src="{{babyInfo.photo}}"  data-preview-src="" data-preview-group="2" />
                  </div>
                  <div class="text">
                      <p>{{babyInfo.nickName}}(<span>{{babyInfo.orderCounter}}单</span>)</p>
                      <div class="sex clear">
                        <p>服务范围：<span>{{scaleName}}</span></p>
                      </div>
                  </div>
              </div>
              <div class="focus" ng-click="guanZhu()">
                  <img ng-src="{{isAttention==1?'../images/cancelFocus.png':'../images/focus.png'}}">
              </div>

          </div>
          <div class="more clear" ng-cloak>
            <div class="evaluate">
                <p>评价</p>
                <div class="score clear" id="score">
                    <div class="star" id="star_con">
                        <div class="yellow" id="add_star"></div>
                        <div class="gray"  id="del_star"></div>
                    </div>
                    <span ng-bind="rateAvg"></span>
                </div>
            </div>
              <div class="level">
                  <p>等级</p>
                  <p><img ng-src="{{babyInfo.gradeImg}}" alt=""></p>
              </div>
              <div class="price">
                  <p>定价</p>
                  <p class="priceView">￥{{babyInfo.gradePrice}}</p>
              </div>
          </div>
        </div>
        <div class="img-list">
          <div class="img-view" ng-repeat="item in imgList" style="width: 30%;"><img ng-src="{{item}}" class="img-i" alt="" data-preview-src="" data-preview-group="1" resize /></div>
        </div>
        <div class="area">
            <p>服务场所：<span ng-bind="babyInfo.placeName"></span></p>
        </div>
        <div class="basicInfo" ng-cloak>
            <p>基本资料</p>
            <ul>
                <li class="clear"><em>年龄</em><span ng-bind="babyInfo.age"></span></li>
                <li class="clear"><em>身高</em><span>{{babyInfo.height}}cm</span></li>
                <li class="clear"><em>体重</em><span>{{babyInfo.weight}}kg</span></li>
                <li class="clear"><em>三围</em><span ng-bind="babyInfo.bwh"></span></li>
                <li class="clear"><em>星座</em><span ng-bind="babyInfo.sign"></span></li>
                <li class="clear"><em>籍贯</em><span ng-bind="babyInfo.origo"></span></li>
                <li class="clear"><em>民族</em><span ng-bind="babyInfo.nation"></span></li>
            </ul>
        </div>
        <div class="moreInfo" ng-cloak data-ng-init="load()">
            <p>更多资料</p>
            <ul>
                <li class="clear"><em>类型</em><span ng-bind="babyInfo.selfRate"></span></li>
                <li class="clear"><em>魅力</em><span ng-bind="babyInfo.charm"></span></li>
                <li class="clear"><em>脸型</em><span ng-bind="babyInfo.face"></span></li>
                <li class="clear"><em>体型</em><span ng-bind="babyInfo.shape"></span></li>
                <li class="clear"><em>发型</em><span ng-bind="babyInfo.haird"></span></li>
                <li class="clear"><em>血型</em><span ng-bind="babyInfo.blood"></span></li>
            </ul>
        </div>

        <a ng-hide="showBao" href="javascript:;" class="yueBtn" ng-class=" haveYue ? 'noyueBtn' : 'yueBtn'" ng-click="tiaozhuan()">立即约她</a>
        <div ng-show="showBao" class="details-btns clear">
            <a href="javascript:;" class="btn-view" ng-class=" haveYue ? 'noyueBtn' : ''" ng-click="tiaozhuan(true)">放入包厢</a>
            <a href="javascript:;" class="btn-view red-btn" ng-class=" haveYue || haveClick ? 'noyueBtn' : ''" ng-click="tiaozhuan()">立即约TA</a>
        </div>
        <div ng-show="showBao" class="goBao" ng-click="baoxiang()"><span class="baoNum" ng-show="baoNum ? true : false">1</span></div>
    </div>

    <div class="layer-msg" ng-show="isShow" ng-bind="content" ng-cloak ></div>

    <script src="../libs/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/details.js"></script> 
    <script type="text/javascript" src="../libs/mui.min.js"></script>
    <script type="text/javascript" src="../libs/mui.zoom.js"></script>
    <script type="text/javascript" src="../libs/mui.previewimage.js"></script>
