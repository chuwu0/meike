<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宝贝状态管理</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
	</head>

	<body>
    <blockquote class="layui-elem-quote">宝贝状态管理</blockquote>
    <form class="layui-form" method="post">
      <table class="layui-table" >
        <colgroup>
          <col width="">
          <col width="">
          <col width="">
        </colgroup>
        <thead>
          <tr>
            <th style="text-align:center;">序号</th>
            <th style="text-align:center;">手机号码</th>
            <th style="text-align:center;">昵称</th>
            <th style="text-align:center">显示状态</th>
            <th style="text-align:center">服务状态</th>
            <th style="text-align:center;">操作</th>
          </tr>
        </thead>
        <tbody style="text-align:center;">
          <tr>
            <td>1</td>
            <td>123434234223</td>
            <td>默认昵称</td>
            <td>
                <div class="layui-input-inline">
                  <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                </div>
            </td>
            <td>
              <div class="layui-input-inline">
    						<select name="occupation" lay-filter="occupation">
    							<option value="">职业</option>
    						</select>
    					</div>
            </td>
            <td><button type="button" class="layui-btn layui-btn preservation" name="button">保存</button></td>
          </tr>
        </tbody>
      </table>
    </form>
    <div id="page" style="text-align:center;"></div>
	</body>
  <script type="text/javascript" src="../plugins/layui/layui.js"></script>
  <script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'laypage'], function() {
      var form = layui.form(),
        layer = layui.layer,
        layedit = layui.layedit,
        $ = layui.jquery,
        laypage = layui.laypage,
        laydate = layui.laydate;
    });
  </script>

</html>
