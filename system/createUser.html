<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建角色</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
    <blockquote class="layui-elem-quote">创建用户</blockquote>
    <div class="form_create">
      <form class="layui-form" action="index.html" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">角色名称：</label>
          <div class="layui-input-block" style="width:40%;">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">角色code：</label>
          <div class="layui-input-block" style="width:40%;">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
      </form>
    </div>
	</body>
	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');
		});
	</script>
</html>
