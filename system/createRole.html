<!DOCTYPE html>

	<head>

	</head>

	<body>
    <blockquote class="layui-elem-quote">创建角色</blockquote>
    <div class="form_create">

          <label class="layui-form-label">角色名称：</label>
          <div class="layui-input-block" style="width:40%;">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">角色code：</label>

            <input type="text" name="title" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" value="">
          </div>
        </div>

					<div class="user-admin">

							<input type="checkbox" name="like[write]" title="用户管理">

							<input type="checkbox" name="" title="用户充值记录" lay-skin="primary">
						</div>
					</div>
					<div class="baby-admin">
						<div class="layui-input-block">
							<input type="checkbox" name="like[write]" title="宝贝管理">

						<div class="layui-input-block">

						<div class="layui-input-block">

						</div>
						<div class="layui-input-block">
							<input type="checkbox" name="" title="宝贝审核" lay-skin="primary">
						</div>
						<div class="layui-input-block">
							<input type="checkbox" name="" title="服务日志" lay-skin="primary">
						</div>
						<div class="layui-input-block">
							<input type="checkbox" name="" title="宝贝状态管理" lay-skin="primary">
						</div>
					</div>
					<div class="order-admin">

							<input type="checkbox" name="like[write]" title="订单管理">

						<div class="layui-input-block">

						<div class="layui-input-block">

							<input type="checkbox" name="" title="退款申请" lay-skin="primary">

					<div class="else-admin">

						<div class="layui-input-block">
							<input type="checkbox" name="" title="等级管理" lay-skin="primary">

							<input type="checkbox" name="like[write]" title="提现管理">

						<div class="layui-input-block">
							<input type="checkbox" name="" title="邀请码管理" lay-skin="primary">
						</div>
						<div class="layui-input-block">
							<input type="checkbox" name="" title="邀请码返利" lay-skin="primary">

							<input type="checkbox" name="" title="首页管理" lay-skin="primary">

					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');
